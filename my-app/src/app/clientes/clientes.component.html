<div class="container">
  <div class="content">
    <h1 align="center">Clientes</h1>
  </div>
  <div>
  <button mat-raised-button color="primary" (click)="crearCliente()" class="new-button">Nuevo Cliente</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" tabindex="0">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id Clientes </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente_nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre Clientes </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente_nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente_apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido Clientes </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente_apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente_telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono Clientes </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente_telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente_email">
      <th mat-header-cell *matHeaderCellDef> Email Clientes </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente_email}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente_activo">
      <th mat-header-cell *matHeaderCellDef> Cliente Activo </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente_activo}} </td>
    </ng-container>
    
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteCliente(element.id)">Borrar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="editCliente(element.id)">Editar</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
